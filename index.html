<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-board">
        <h3 style="grid-column-start:420; color: rgb(255, 255, 255); margin-top: 4px;">ROUND<span class="round"></span>
        </h3>
        <div class="player player-1"></div>
        <h2 class="score score-1">
            <div class="animate"><span>0</span></div>
        </h2>
        <div class="line"></div>
        <div class="ball"></div>
        <h2 class="score score-2">
            <div class="animate"><span>0</span>
        </h2>
        <div class="player player-2"></div>
    </div>
    <script src="game.js"></script>
</body>

</html>
